<div class="loginBox">
  <div>
    <h5>Login</h5>
    <p>Username</p>
    <input type="text" [(ngModel)]="loginData.username">
    </div>
    <div>
    <p>Password</p>
    <input type="password" [(ngModel)]="loginData.password">
    </div>
    <div>
    <button (click)="Login()">Login</button>
    </div>
    <div class="newUserText">
    <p>New User?</p>
    <p>Register <a [routerLink]="['/create-user']">Here</a></p>
    </div>
</div>
